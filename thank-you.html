<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за обращение - net-skolam.ru</title>
    <meta name="description" content="Спасибо за обращение в Центр ремонта автостекол в Ессентуках. Мы свяжемся с вами в ближайшее время.">
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .thank-you-content {
            max-width: 600px;
        }
        .success-icon {
            font-size: 4rem;
            color: #25d366;
            margin-bottom: 30px;
        }
        .thank-you-message {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .thank-you-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-content">
            <div class="success-icon">✓</div>
            <h1 class="thank-you-message">Спасибо за обращение!</h1>
            <p class="thank-you-description">
                Ваше сообщение успешно отправлено. Мы свяжемся с вами в ближайшее время 
                для уточнения деталей и записи на ремонт.
            </p>
            <a href="/" class="button-large">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
